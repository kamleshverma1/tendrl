<ul class="dropdown-menu  cluster-dropdown-menu" role="menu">
    <li role="presentation" ng-repeat="time in dash.timeSlots">
        <a role="menuitem" ng-click="dash.changeTimeSlot(time)"><i class="fa fa-fw" ng-class="{ 'fa-check': time.name === dash.selectedTimeSlot.name }"></i>{{time.name}} </a>
    </li>
</ul>
