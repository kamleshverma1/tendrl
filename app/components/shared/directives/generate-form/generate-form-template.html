<div class="container">
	<div class="col-md-offset-2 col-md-8">
		<div class="common-form">
			<form class="form-horizontal" role="form" ng-submit="generateForm.performAction()">
				<div class="form-group" ng-repeat="(key, attribute) in generateForm.formAttributes">
					<label class="col-sm-3 control-label">{{key}}</label>
					<generate-form-field attribute-details="attribute" field-name="key"></generate-form-field>
				</div>
				<div class="form-group">
		            <div class="col-sm-6 col-sm-offset-3">
		                <button type="submit" class="btn btn-primary btn-block">{{generateForm.submitBtnName}}</button>
		            </div>
		        </div>
			</form>
		</div>
	</div>
</div>
