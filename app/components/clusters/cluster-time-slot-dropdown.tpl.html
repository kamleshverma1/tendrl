<ul class="dropdown-menu  cluster-dropdown-menu" role="menu">
    <li role="presentation" ng-repeat="time in clusterdetail.timeSlots">
        <a role="menuitem" ng-click="clusterdetail.changeTimeSlot(time)"><i class="fa fa-fw" ng-class="{ 'fa-check': time.name === clusterdetail.selectedTimeSlot.name }"></i> {{time.name}} </a>
    </li>
</ul>
